junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.2"
activityCompose = "1.10.1"
composeBom = "2024.04.01"

# Navigation
navigationCompose = "2.8.4"

# Coroutines
coroutines = "1.9.0"

# Room Database
room = "2.6.1"

# Hilt (Dependency Injection)
hilt = "2.53.1"
