# ExoPlayer (Media)
exoplayer = "1.5.0"

# Media Support
media = "1.7.1"

# Glide
glide = "4.16.0"

# Logging
timber = "5.0.1"
logcat = "0.4"

# Ktor (for networking if needed)
ktor = "3.0.1"

# Serialization
kotlinxSerialization = "1.7.3"

# ViewModel Compose
lifecycleViewmodelCompose = "2.9.2"

# Material Icons Extended
materialIconsExtended = "1.7.6"

# Voyager Navigation
voyager = "1.0.0"

# Coil Image Loading
coil = "2.6.0"

# DataStore
datastore = "1.1.7"

# Preferences
preference = "1.2.1"

# Kotlin Reflect
kotlinReflect = "2.0.0"

# Testing
roomTesting = "2.6.1"
coroutinesTest = "1.9.0"

# KSP (Kotlin Symbol Processing)
ksp = "2.0.0-1.0.21"

[libraries]
